<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Stars test</title>
    <style>
    .box{
        border: 1px solid #000;
        padding: 5px;
    }
    .box .box{
        margin-left: 10px;
    }
    .line{
        padding: 10px 0;
    }
    .tip{
        position: fixed;
        top: 10px;
        left:500px;
        color: red;
    }
    input[type="text"]{
        width: 200px;
        line-height: 24px;
        border: 1px solid #666;
    }
    .msg{
        color: red;
        display: none;
    }
    </style>
</head>
<body>
    <div class="tip"></div>
    <div class="test-form" data-Stars-type="form">
        <div class="box">
            <input type="text" data-Stars-rules="required" data-Stars-msg="必填" data-Stars-tipEle=".msg1" placeholder="必填"/>
            <div class="msg msg1"></div>
        </div>
        <div class="box">
            <input type="text" data-Stars-rules="empty phone" data-Stars-msg="请填写正确的手机号" data-Stars-tipEle=".msg2" placeholder="手机号(可为空)"/>
            <div class="msg msg2"></div>
        </div>
        <div class="box">
            <input type="text" data-Stars-rules="number range_5_11" data-Stars-msg="请填写5到10个数字" placeholder="5到10个数字"/>
        </div>
        <div class="box">
            <input type="text" id="text1" data-Stars-rules="regexp_^[a-z]{3,5}$" data-Stars-msg="请填写3-5个字母" placeholder="3到5个字母"/>
        </div>
        <div class="box">
            <input type="text" data-Stars-rules="same_#text1" data-Stars-msg="和上一个框框内容一样" placeholder="3到5个字母"/>
        </div>
        <button id="btn">提交</button>
    </div>
</body>
</html>

<script src="jquery.js"></script>
<script src="Stars.js"></script>
<script src="StarsTool.js"></script>

<script>
var formControl = StarsTool.get('.test-form')
$('#btn').on('click', function (){
    alert(formControl.check())
})
</script>
